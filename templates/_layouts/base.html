{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		 <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<title>WebShop - {{ title }}</title>
 		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

 		<!-- Bootstrap -->
 		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
 		<link rel="stylesheet" href="{% static 'css/slick.css' %}"/>
 		<link rel="stylesheet" href="{% static 'css/slick-theme.css' %}"/>
 		<link rel="stylesheet" href="{% static 'css/nouislider.min.css' %}"/>
 		<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}"/>
 		<link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    </head>
	<body>
        <!-- HEADER -->
        {% include '_layouts/header.html' %}

        <!-- NAV BAR -->
        {% include '_layouts/navbar.html' %}

        <!-- BREAD CRUMB -->
        {% include '_layouts/breadcrumb.html' %}

		<!-- BLOCK CONTENT FROM DIFFERENT PAGES -->
		{% block content %}
		{% endblock content %}

        <!-- NEWS LETTER -->
        {% include '_layouts/newsletter.html' %}

        <!-- FOOTER -->
        {% include '_layouts/footer.html' %}



		<!-- jQuery Plugins -->
		<script src="{% static 'js/jquery.min.js' %}"></script>
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
		<script src="{% static 'js/slick.min.js' %}"></script>
		<script src="{% static 'js/nouislider.min.js' %}"></script>
		<script src="{% static 'js/jquery.zoom.min.js' %}"></script>
		<script src="{% static 'js/main.js' %}"></script>
	</body>
</html>
